<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <table border="1" cellpadding="15px" rules="all" align="center">
        <caption>
            <b>Products Table</b>
        </caption>

       <thead align="center">
             <!-- Row-1 -->
            <tr >
                <th>S.No</th>
                <th>Items</th>
                <th>Price</th>
            </tr>
       </thead>

       <tbody align="center">
            <!-- Row-2 -->
            <tr >
                    <td>1.</td>
                    <td>Coke</td>
                    <td rowspan="2">300</td>
            </tr>

            <!-- Row-3 -->
                <tr >
                    <td>2.</td>
                    <td>Pizza</td>
                    <!-- <td>300</td> -->
                </tr>

            <!-- Row-4 -->
            <tr >
                    <td>3.</td>
                    <td>Cake</td>
                    <td>100</td>
            </tr>
       </tbody>

       <tfoot align="center">
            <!-- Row-5 -->
            <tr>
                    <td colspan="2">Total Price</td>
                    <td>440</td>
            </tr>
       </tfoot>
    </table>
</body>
</html>
