<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form (Part-2)</title>

    <style>
        fieldset{
            width: 160px;
        }
    </style>
</head>
<body>
    <form action="#" autocomplete="off">
       <fieldset>
            <legend>
                 <b>Sign-In Form</b>
            </legend>
           


            <label for="input1">
                 Username
            </label>
            <input
                    type="text"
                    placeholder="Enter fullname"
                    id="input1"
                    autocomplete="off"
                > 
                
            <br><br>

            <label for="input2">
                Email
                <input
                    type="email"
                    placeholder="xyz@gmail.com"
                    id="input2"
                    
                >
            </label>
            <br><br>

            <label for="input3">
                Password
                <input
                    type="password"
                    placeholder="at least 8 characters"
                    id="input3"
                >
            </label>
            <br><br>

            <select name="" id="">
                <option value="" disabled selected>--select your yop--</option>
                <option value="2026">2026</option>
                <option value="2025">2025</option>
                <option value="2024">2024</option>
            </select>
            <br><br>


            <button type="submit">SignIn</button>
            <button type="reset">Cancel</button>
       </fieldset>
    </form>
</body>
</html>
